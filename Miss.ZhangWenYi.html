    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: {
                bg: 0x050d1a, fog: 0x050d1a,
                champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000,     
            },
            particles: {
                count: 1500, dustCount: 2000, snowCount: 1000,
                treeHeight: 24, treeRadius: 8    
            },
            camera: { z: 50 },
            preload: {
                autoScanLocal: true, scanCount: 50,

            presetMusic: [

            ]

        const STATE = {
            mode: 'TREE', focusIndex: -1, focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
            music: { hasTrack: false, playing: false, tracks: [] },
            webcamVisible: true,
            lastRandomPhotoId: null

        const AppDB = {
            dbName: 'GrandLuxuryTreeDB',
            version: 3,
            
            init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('photos')) {
                            db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('music')) {
                            db.createObjectStore('music', { keyPath: 'id', autoIncrement: true });
                        }
                    };
                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        console.log("Storage System Online (v3 - Multi-Music Support)");
                        resolve();
                    };
                    request.onerror = (e) => reject(e);
                });
            },

            savePhoto(dataUrl) {
                if (!this.db) return;
                const tx = this.db.transaction(['photos'], 'readwrite');
                tx.objectStore('photos').add({ data: dataUrl, date: new Date().toISOString() });
            },

            loadPhotos(callback) {
                if (!this.db) return;
                const tx = this.db.transaction(['photos'], 'readonly');
                const request = tx.objectStore('photos').getAll();
                request.onsuccess = () => { if (request.result) callback(request.result); };
            },

            saveMusic(dataUrl, name) {
                if (!this.db) return;
                const tx = this.db.transaction(['music'], 'readwrite');
                tx.objectStore('music').add({ data: dataUrl, name: name, date: new Date().toISOString() });
            },

            loadAllMusic(callback) {
                if (!this.db) return;
                const tx = this.db.transaction(['music'], 'readonly');
                const request = tx.objectStore('music').getAll();
                request.onsuccess = () => { if (request.result) callback(request.result); };
            },

            loadMusic(callback) {
                this.loadAllMusic((allMusic) => {
                    if (allMusic && allMusic.length > 0) {
                        callback(allMusic[0]);
                    }
                });
            },

            clear() {
                if (!this.db) return;
                const tx = this.db.transaction(['photos', 'music'], 'readwrite');
                tx.objectStore('photos').clear();
                tx.objectStore('music').clear();
                showMsg("Â∑≤Ê∏ÖÁ©∫ÂÖ®ÈÉ®ÂõæÁâá‰∏éÈü≥‰πê");
                setTimeout(() => location.reload(), 1500);
            }
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture;

        let raycaster = new THREE.Raycaster();

        const fullscreenContainer = document.getElementById('fullscreen-btn');

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const next = pickRandomPhoto(STATE.focusTarget);
                if (next) {
                    STATE.focusTarget = next;
                    STATE.lastRandomPhotoId = next.id;
                }
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        function pickRandomPhoto(excludeMesh = null) {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (!photos.length) return null;
            if (photos.length === 1) return photos[0].mesh;
            let candidate = null;
            let attempts = 0;
            while (attempts < 10) {
                const p = photos[Math.floor(Math.random() * photos.length)].mesh;
                if (p !== excludeMesh) { candidate = p; break; }
                attempts++;
            }
            return candidate || photos[0].mesh;
        }

            await AppDB.init();

        function loadPresetMusic() {
            if (CONFIG.presetMusic.length === 0) {
                console.log("Êú™ÈÖçÁΩÆÈ¢ÑËÆæÈü≥‰πê");
                return;
            }
            
            CONFIG.presetMusic.forEach((music, index) => {

                    name: music.name || `Èü≥‰πê${index + 1}`

            });
            
            STATE.music.hasTrack = STATE.music.tracks.length > 0;

                audioElement.volume = 0.5;
            }
            console.log(`Â∑≤Âä†ËΩΩ ${STATE.music.tracks.length} È¶ñÈ¢ÑËÆæÈü≥‰πê`);
        }

        function loadPresetImages() {
            if (CONFIG.presetImages.length === 0) {
                console.log("Êú™ÈÖçÁΩÆÈ¢ÑËÆæÂõæÁâá");
                return;
            }
            
            const loader = new THREE.TextureLoader();
            CONFIG.presetImages.forEach((imageUrl, index) => {

            });
            console.log(`ÂºÄÂßãÂä†ËΩΩ ${CONFIG.presetImages.length} Âº†È¢ÑËÆæÂõæÁâá`);

        function playRandomMusic() {
            if (STATE.music.tracks.length === 0) {
                showMsg("ÊöÇÊó†Èü≥‰πê");
                return;
            }
            
            if (!audioElement.paused) {
                audioElement.pause();
            }
            
            const randomTrack = STATE.music.tracks[Math.floor(Math.random() * STATE.music.tracks.length)];
            const musicUrl = randomTrack.data || randomTrack.url;
            
            if (!musicUrl) {
                console.warn("Èü≥‰πêURL‰∏∫Á©∫:", randomTrack);
                showMsg("Èü≥‰πêÊñá‰ª∂Êó†Êïà");
                return;
            }
            
            audioElement.src = musicUrl;
            audioElement.currentTime = 0;
            audioElement.load();
            
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    STATE.music.playing = true;
                    const trackName = randomTrack.name || 'Êú™Áü•Èü≥‰πê';
                    showMsg(`Ê≠£Âú®Êí≠ÊîæÔºö${trackName.substring(0, 20)}...`);
                    console.log("Èü≥‰πêÊí≠ÊîæÊàêÂäü:", trackName);

                    showMsg("Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥‰πêÊñá‰ª∂Ë∑ØÂæÑ");
                });
            }
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h / 2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5; 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const normalizedH = (y + h/2) / CONFIG.particles.treeHeight; 
                const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {

            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);

            starGeo.center();

            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const wrist = lm[0]; const middleMCP = lm[9]; 
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize; const pinchRatio = pinchDist / handSize;
                debugInfo.innerText = `Â∑≤ËØÜÂà´ÊâãÂäøÔºåÂΩìÂâçÊ®°ÂºèÔºö${STATE.mode}`;
                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (pinchRatio < 0.35) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const next = pickRandomPhoto(STATE.focusTarget);
                        if (next) {
                            STATE.focusTarget = next;
                            STATE.lastRandomPhotoId = next.id;
                        }
                    }
                } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false;
            }
        }

            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'h') {
                    const controls = document.querySelector('.controls-wrapper');

        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                    const targetRotX = STATE.hand.y * Math.PI * 0.25;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                } else {
                    STATE.rotation.y += 0.3 * dt;
                }
            } else if (STATE.touch.active) {
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt; 
                }
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateSnow();
            composer.render();
        }
